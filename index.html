<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Finance Calculator</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

        <!-- Global Styles -->
        <link rel="stylesheet" href="globals.css">

    <!-- Custom Elements -->
    <script src="AppMenu.js" type="module"></script>
    <script src="AppSettings.js" type="module"></script>
        <script src="CalculationObject.js" type="module"></script>
    </head>
        <body>
                <app-menu id="mainMenu" title="<span style='color:var(--loanColour)'>Finance</span><span style='color:var(--savingsColour)'>Calculator</span>"
                        data-items='[{"title":"ðŸ’° Financials","destination":"financials"},{"title":"ðŸ“ˆ Reports","destination":"reports"},{"title":"âš™ï¸ Settings","destination":"settings"}]'>
                </app-menu>
                <div id="content"></div>
                <script>
                    function renderContent() {
                        const url = new URL(window.location);
                        const menu = url.searchParams.get('menu') || 'financials';
                        const contentDiv = document.getElementById('content');
                        let html = '';
                        if (menu === 'financials') {
                           html = `<financials-list></financials-list>`;
                        } else if (menu === 'reports') {
                            html = `<div class="reports">Reports content goes here.</div>`;
                        } else if (menu === 'settings') {
                            html = `<app-settings></app-settings>`;
                        } else {
                            html = `<div>Unknown menu option.</div>`;
                        }
                        contentDiv.innerHTML = html;
                    }
                    window.addEventListener('popstate', renderContent);
                    window.addEventListener('DOMContentLoaded', renderContent);
                </script>
        </body>
</html>
