<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mortgage Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cousine:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cousine:ital,wght@0,400;0,700;1,400;1,700&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="globals.css" />
</head>
<body>
    <div class="body-inner">
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark/light mode">ðŸŒž</button>
  <header>
    <h1>Mortgage Calculator</h1>
  </header>

  <!-- Top Section: Basic Loan Inputs -->
  <section id="loan-inputs">
    <h2>Loan Details</h2>
    <div class="input-row">
      <div class="input-box">
        <label>Loan Amount ($)
          <input type="number" id="loanAmount" value="500000">
        </label>
      </div>
      <div class="input-box">
        <label>Interest Rate (%)
          <input type="number" id="interestRate" step="0.01" value="6">
        </label>
      </div>
      <div class="input-box">
        <label>Loan Term (years)
          <input type="number" id="loanTerm" value="30">
        </label>
      </div>
      <div class="input-box">
        <label>Repayment Frequency
          <select id="repaymentFrequency">
            <option value="weekly" selected>Weekly</option>
            <option value="fortnightly">Fortnightly</option>
            <option value="monthly">Monthly</option>
          </select>
        </label>
      </div>
    </div>
    <p id="repaymentResult"></p>
  </section>

  <!-- Extra Contributions -->
  <section id="extra-inputs">
    <h2>Extra Contributions</h2>
    <div class="input-row">
      <div class="input-box">
        <label><span>Extra Repayments per <span id="extraFrequencyLabel">weekly</span> ($)</span>
          <input type="number" id="extraRepayment" value="0">
        </label>
      </div>
      <div class="input-box">
        <label><span>Initial Offset Balance ($)</span>
          <input type="number" id="initialOffset" value="0">
        </label>
      </div>
      <div class="input-box">
        <label><span>Offset Contributions per <span id="offsetFrequencyLabel">weekly</span> ($)</span>
          <input type="number" id="offsetContribution" value="0">
        </label>
      </div>
    </div>
  </section>

  <!-- Summary -->
  <section id="summary" class="summary-box">
    <h2>Summary</h2>
    <div class="summary-grid">
      <p><strong>Total frequent contributions:</strong> <span id="totalContributions">$0</span></p>
      <p><strong>Total repayments:</strong> <span id="totalRepayments">$0</span></p>
      <p><strong>Total interest paid:</strong> <span id="totalInterest">$0</span></p>
      <p><strong>Extra + Offset savings:</strong> <span id="savings">$0</span></p>
      <p><strong>Years saved:</strong> <span id="yearsSaved">0</span></p>
      <p><strong>Loan paid off in:</strong> <span id="loanDuration">0 years</span></p>
    </div>
  </section>

  <!-- Charts -->
  <section id="charts">
    <h2>Charts</h2>
    <div class="chart-container">
      <div class="chart-box">
        <h3>Loan Balance Over Time</h3>
        <canvas id="loanChart"></canvas>
      </div>
      <div class="chart-box">
        <h3>Offset Balance Over Time</h3>
        <canvas id="offsetChart"></canvas>
      </div>
    </div>
  </section>

  <script src="main.js"></script>
  </div>
</body>
</html>
